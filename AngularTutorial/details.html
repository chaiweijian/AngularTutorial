<h2>{{action}} Todo</h2>

<form role="form">

    <div class="form-group" ng-class="{error:form.Text.$invalid}">
        <label for="text">To do</label>
        <input type="text" ng-model="item.Text" class="form-control" id="text" name="text" placeholder="" />
    </div>

    <div class="form-group" ng-class="{error:form.DueDate.$invalid}">
        <label for="duedate">Due Date</label>
        <input type="text" ng-model="item.DueDate" class="form-control" id="duedate" name="duedate" placeholder="" />
    </div>

    <div class="form-group" ng-class="{error:form.Priority.$invalid}">
        <label for="Priority">Priority</label>
        <input type="number" ng-model="item.Priority" class="form-control" id="Priority" name="Priority" placeholder="" />
    </div>

    <button type="submit" ng-click="save()" class="btn btn-default">{{action}}</button>
</form>
